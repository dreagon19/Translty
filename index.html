<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Translty</title>
</head>

<body>

    <div class="container">
        <div id="BigBox">

            <div id="inputDiv">


                <div class="row justify-content-center">
                    <h1 class="p-md-3 text-center text-capitalize">Upload Your Image</h1>
                    <div class="w-50  text-center mt-md-2">
                        <label for="formFileLg" class="form-label ">Choose Image</label>
                        <input class="form-control form-control-lg " id="formFileLg" type="file">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <h3 class="ShowThis mt-md-4 mt-2 text-center">Loading....</h3>
                    <div class="progress ShowThis mt-md-1 mt-2 w-50">
                        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>

                    <button class="btn btn-primary mt-3 mt-sm-4" id="SpeakBtn"> Read Aloud </button>
                </div>
            </div>
            <div class="container" id="outputDiv">
                
                <h1 id="outputText"></h1>
                <span></span>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <script src="./app.js"></script>
</body>

</html>
